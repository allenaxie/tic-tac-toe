<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <h1 class="heading">Tic Tac Toe</h1>
        <h3>Click a box to play!</h3>
    </div>
    <div>
        <input type="name" placeholder="Enter player one's name" class="pNameInput">
        <button class="submitName">Submit</button>
    </div>
    <div class="turnMsg"><span id="playerName"></div>
    <div class="winMsg"></div>
    <div class="board">
        <div class = "gamebox " id="TL"></div>
        <div class = "gamebox " id="TM"></div>
        <div class = "gamebox " id="TR"></div>
        <div class = "gamebox " id="ML"></div>
        <div class = "gamebox " id="MM"></div>
        <div class = "gamebox " id="MR"></div>
        <div class = "gamebox " id="BL"></div>
        <div class = "gamebox " id="BM"></div>
        <div class = "gamebox " id="BR"></div>
    </div>
    <button class="resetButton">Reset</button>
    <script type="text/javascript" src="main.js"></script>
</body>
<footer>Â© 2021 Created by Allen Xie </footer>
</html>
